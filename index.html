<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDS | One-stop DDS</title>
    <style>
        body {
            /* The "Gallery" Look - Warm, textured platinum */
            background-color: #f0f0f2;
            color: #1a1a1a; /* Soft Black (Charcoal) */
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6); /* Subtle depth */
            font-family: 'Courier New', Courier, monospace; /* Keeping Logic in the DNA */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            /* The "Portfolio Card" */
            background-color: #ffffff;
            /* Double border: Thin line inside, thick shadow outside. Like a framed sketch. */
            border: 1px solid #ccc;
            outline: 4px solid #f0f0f2; /* Creates a matte effect */
            padding: 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); /* Deep, gallery-style shadow */
            max-width: 600px;
        }

        h1 {
            /* Serif for that "Classic/Architectural" authority (Matches your castles/bridges) */
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 4em;
            letter-spacing: 5px;
            margin-bottom: 10px;
            margin-top: 0;
            color: #000;
            text-transform: uppercase;
        }

        .brand {
            font-weight: bold;
            color: #666;
            font-size: 0.85em;
            letter-spacing: 4px; /* Wide spacing = Luxury */
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            display: inline-block;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .we-i {
            margin-top: 50px;
            font-weight: bold;
            border-top: 1px solid #1a1a1a; /* Solid black line for the Logic seal */
            padding-top: 25px;
            color: #000;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="brand">MYM LOGIC Presents</p>
        
        <h1>ODDS™</h1>
        <p>One-stop Digital Design Suite</p>
        
        <div class="we-i">
            Status: <span style="color: green;">ONLINE</span><br>
            Are YOU the <span style="white-space: nowrap;">i in WE-i!™</span>?
        </div>
    </div>

</body>
</html>
