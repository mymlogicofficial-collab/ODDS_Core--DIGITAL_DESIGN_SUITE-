<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYM LOGIC | Manna From Heaven</title>
    <style>
        /* CORE DESIGN STYLES */
        :root {
            --primary-blue: #005596; 
            --accent-orange: #F58220; 
            --dark-text: #0b1e33;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            background-color: var(--white);
            width: 100%;
            max-width: 400px; 
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid var(--accent-orange);
        }

        .logo-area { margin-bottom: 20px; }
        
        .logo-img {
            max-width: 100%;
            height: auto;
            min-height: 100px; 
            display: block;
            margin: 0 auto;
        }

        /* COMPANY HEADERS */
        h1 {
            color: var(--primary-blue);
            font-size: 24px;
            margin: 10px 0 5px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h2 {
            color: var(--dark-text);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* NEW ODDS SECTION */
        .odds-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary-blue);
        }

        .odds-slogan {
            color: var(--accent-orange);
            font-weight: 800;
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .odds-sub {
            color: #555;
            font-size: 0.9rem;
            font-style: italic;
            margin: 0;
        }

        /* BUTTON */
        .odds-button {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,85,150,0.3);
            width: 80%;
        }

        .odds-button:hover {
            background-color: var(--accent-orange);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245,130,32,0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="logo-area">
            <img src="logo.jpg" alt="MYM LOGIC Logo" class="logo-img">
        </div>

        <h1>MYM Logic</h1>
        <h2>Manna From Heaven</h2>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 50px;">

        <div class="odds-section">
            <p class="odds-slogan">Don't Take Chances,<br>Get O.D.D.S.&trade;</p>
            <p class="odds-sub">Do it all right. Do it all here.</p>
        </div>

        <a href="https://github.com/mymlogicofficial-collab/ODDS_Core--DIGITAL_DESIGN_SUITE-" class="odds-button">
            ACCESS REPO ON GITHUB
        </a>

        <div class="footer">
            &copy; 2025 MYM LOGIC. All Rights Reserved.
        </div>

    </div>

</body>
</html>
